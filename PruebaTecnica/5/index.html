<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuexy</title>
    <!-- Incluir las bibliotecas de Bootstrap y jQuery desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Font Awesome CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir tu script jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- FAVICON -->
    <link rel="icon" type="img/Vuexy" href="img/Vuexy.JPG">
</head>

<body>

    <style>
        .Vuexy {
            color: RGB(115, 103, 240);
            font-size: 2rem;
            /* Tamaño de fuente más grande */
        }

        .card-body {
            color: black;
            border: none;
            /* Remover el borde */
        }

        .form-group label {
            color: black;
            font-size: 0.9rem;
            /* Tamaño de fuente más pequeño */
        }

        .mt-4 {
            color: rgb(115, 103, 240);
            font-size: 0.9rem;
            /* Tamaño de fuente más pequeño */
        }

        .card {
            border: none;
            margin-top: 20px;
            /* Espacio superior aumentado */
        }

        .footer {
            background-color: white;
            text-align: center;
        }

        .footer img {
            width: 50px;
            /* Tamaño de las imágenes del footer */
            margin: 0 10px;
            /* Margen entre las imágenes */
        }
    </style>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body text-center">

                        <h1 class="Vuexy"><img src="img/Vuexy.JPG" alt="" width="85" height="85">Vuexy</h1>
                    </div>

                    <h4>Welcome to Vuexy!</h4>
                    <br>
                    <p>Please sign in to your account and start the<img src="img/mano.JPG" alt="" width="45" height="45">
                       <br> adventure
                    </p>
                </div>
                <!-- Formulario con Bootstrap y elementos adicionales -->
                <form id="miFormulario">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block"
                        style="background-color: rgb(115, 103, 240); color: white;" onclick="enviarFormulario()">Sign
                        In</button>
                </form>
                <p class="mt-3">New on our platform? <a href="#" class="mt-4">Create an account</a></p>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="row">
            <div class="col">
                <img src="img/facebook.JPG" alt="" width="45" height="45">
                <img src="img/Twitter.JPG" alt="" width="45" height="45">
                <img src="img/gmail.JPG" alt="" width="45" height="45">
                <img src="img/git.JPG" alt="" width="45" height="45">
            </div>
        </div>
    </footer>

    <!-- Script jQuery para leer los parámetros y mostrar un mensaje de alerta -->
    <script>
        function enviarFormulario() {
            var email = $('#email').val();
            var password = $('#password').val();
            var rememberMe = $('#rememberMe').prop('checked') ? 'Yes' : 'No';

            // Mostrar un mensaje de alerta con los parámetros ingresados
            alert('Email: ' + email + '\nPassword: ' + password + '\nRemember Me: ' + rememberMe);
        }
    </script>

</body>

</html>
