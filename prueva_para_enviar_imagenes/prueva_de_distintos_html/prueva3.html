<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Currículum</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --primary-color: #ff6b6b; /* Rojo */
            --secondary-color: #5f27cd; /* Morado */
            --border-color: #ff0000; /* Cambia el color del borde a rojo */
            --background-color: #f9f9f9; /* Gris claro */
        }

        body {
            background-color: var(--background-color);
            text-align: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease-in-out;
        }

        .custom-section {
            background-color: #ffffff; /* Blanco */
            border: 2px solid var(--border-color); /* Borde más grueso y color rojo */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto; /* Centra el contenido en el medio */
            max-width: 600px; /* Limita el ancho máximo del contenido */
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .custom-section:hover {
            background-color: #f0f0f0; /* Cambia el color de fondo cuando el cursor está sobre el elemento */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño del elemento */
        }

        .card {
            border: 2px solid var(--primary-color); /* Borde más grueso y color rojo */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Blanco */
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .card:hover {
            background-color: #f0f0f0; /* Cambia el color de fondo cuando el cursor está sobre el elemento */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño del elemento */
        }

        .card-title {
            color: var(--primary-color); /* Rojo */
            font-size: 28px; /* Tamaño de fuente más grande */
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-body {
            color: #333333; /* Gris oscuro */
            font-size: 18px; /* Tamaño de fuente más grande */
        }

        .text-info {
            color: var(--secondary-color); /* Morado para la información */
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #5f27cd; /* Cambia el color del texto cuando el cursor está sobre el enlace */
        }


        /* Agrega estilos y animación para el cursor */
        body {
            cursor: url('imajenes/cursordefault.png') 16 16, auto;
        }

        .custom-section,
        .card,
        a {
            position: relative;
        }

        .custom-section:hover,
        .card:hover,
        a:hover {
            cursor: url('imajenes/firework-16.gif') 16 16, auto;
            /* También puedes usar "pointer" como alternativa al cursor personalizado */
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnimation 1s infinite;
            opacity: 0;
        }

        /* Define la animación de las chispas */
        @keyframes sparkles {
            0% { opacity: 0; transform: translateY(-50%); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50%); }
        }

        /* Aplica la animación a los elementos que tienen el cursor personalizado */
        .custom-section:hover::before,
        .card:hover::before,
        a:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            background: url('ruta/a/tu/chispa.png') no-repeat;
            animation: sparkles 1s infinite;
        }

    </style>
</head>
<body>

    <div class="custom-section">
        <h2 class="card-title">Mi Currículum</h2>

        <!-- Datos Personales -->
        <section class="custom-section">
            <h3 class="text-info">Datos Personales</h3>
            <p>Nombre: Tu Nombre</p>
            <p>Correo Electrónico: <a href="mailto:tu@email.com">tu@email.com</a></p>
            <!-- Agrega más información según sea necesario -->
        </section>

        <!-- Educación -->
        <section class="custom-section">
            <h3 class="text-success">Educación</h3>
            <p>Grado Académico: Licenciatura en...</p>
            <p>Universidad: Nombre de la Universidad</p>
            <!-- Agrega más información sobre tu educación -->
        </section>

        <!-- Experiencia Laboral -->
        <section class="custom-section">
            <h3 class="text-warning">Experiencia Laboral</h3>
            <p>Puesto: Nombre del Puesto</p>
            <p>Empresa: Nombre de la Empresa</p>
            <!-- Agrega más información sobre tu experiencia laboral -->
        </section>

        <!-- Puedes agregar más secciones según sea necesario -->

    </div>

    <!-- Bootstrap JS CDN (jQuery is required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('mousemove', createSparkle);
        });

        function createSparkle(event) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = (event.clientY - 5) + 'px';
            sparkle.style.left = (event.clientX - 5) + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
    </script>

</body>
</html>
